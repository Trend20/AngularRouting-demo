
<h1>Angular Routing Demo Application</h1>

<nav>
  <ul>
    <li>
      <a [routerLink]="['/first-component']" [queryParams]="{pageTitle: 'lazycomponent'}" routerLinkActive="active">
        FirstComponent
      </a>
    </li>
    <li>
      <a routerLink="/second-component" routerLinkActive="active">
        SecondComponent
      </a>
    </li>
  </ul>
</nav>

<button (click)="displaySecondComponent()">display</button>
<router-outlet></router-outlet>
